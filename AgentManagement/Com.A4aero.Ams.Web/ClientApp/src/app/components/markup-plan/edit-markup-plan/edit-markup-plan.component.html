<div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">Edit Markup Plan</h3>
          </div>
          <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="markupPlanName">Markup Plan</label>
                    <input type="text" class="form-control" name="markupPlanName" id="markupPlanName" [(ngModel)]="plan.markupPlanName">
                    </div>
            
            <div class="text-right">
             
              <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="edit()">Update</button>
            </div>
           
            <div class="text-right">
                <button class="btn btn-primary btn-block" [routerLink]="['/list-markup-plan']">Back To Markup Plan List</button>
              </div>
    
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
