

<div class="container">
  <div class="row">
      <form>
          <table>
              <tr>
                  
                  <td>
                      <input class="form-control" type="text" name="code" [(ngModel)]="searchRequest.code" (keypress)="search()" placeholder="Code">
                  </td>
                 
                   <td>
                      <input class="form-control" type="text" name="name" [(ngModel)]="searchRequest.name" (keypress)="search()" placeholder="Name">
                   </td>
                   
                   <td>
                      <select id="markupPlanName"  name="markupPlanName" class="form-control" [(ngModel)]="searchRequest.markupPlanName">
                          <option  selected value="">All Markup Plan</option>
                          <option *ngFor="let plan of markupPlans" value="{{plan.markupPlanName}}">{{plan.markupPlanName}}</option>
                        </select>
                     
                   </td>
                  <td>
                      <button type="button" (click)="search()" class="btn btn-primary" ><i class="fa fa-search"></i></button>
                  </td>
              </tr>
          </table>
        </form>
  </div>
  <div></div>
  <div></div>
  <div class="row">
    <table class="table table-hover">
      <thead>
       
      <tr>
        <th (click)="sort('createdOnUtc')"> JOINED ON<i class="fa fa-sort"></i></th>
        <th (click)="sort('code')"> CODE</th>
        <th (click)="sort('name')"> NAME</th>
        <th (click)="sort('markupPlanId')"> MarkupPlan</th>
        <th (click)="sort('mobile')"> MOBILE</th>
        <th (click)="sort('email')"> EMAIL</th>
        <th (click)="sort('balance')"> BALANCE</th>
        <th>Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let model of models">
        <td>{{model.createdOnUtc}}</td>
        <td>{{model.code}}</td>
        <td>{{model.name}}</td>
        <td>{{model.markupPlan.markupPlanName}}</td>
        <td>{{model.mobile}}</td>
        <td>{{model.email}}</td>
        <td>{{model.balance}}</td>
        <td> <button class="btn btn-primary" type="button" ><i class="fa fa-envelope"></i></button></td>
        <td> <button class="btn btn-danger" type="button" (click)="delete(model.id)"><i class="fa fa-remove"></i></button></td>
        <td> <button class="btn btn-success" type="button" [routerLink]="['/edit-business-entity/',model.id]"><i class="fa fa-pencil"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>



<div class="d-flex justify-content-center">
  <span class="pagination-info">Showing {{(searchRequest.page-1)*10+1}} to {{(searchRequest.page)*10}} of {{totalCount}} Records</span>
</div>
<div class="d-flex justify-content-center">
  
<button class="btn btn-info" (show)="searchRequest.page>1" (click)="previous()"><i class="fa fa-arrow-left"></i></button>
<label>Current Page: {{searchRequest.page}} </label>
<button class="btn btn-info" (click)="next()"><i class="fa fa-arrow-right"></i></button>
</div>
